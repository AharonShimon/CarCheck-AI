<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarCheck AI Pro - 40 Points</title>
    <style>
        :root { --primary: #00F2FF; --accent: #7000FF; --bg: #0A0A0C; --card: #16161D; --text: #FFFFFF; --danger: #FF3B3B; --success: #00FF85; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; direction: rtl; overflow-x: hidden; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        
        /* ×œ×•×—×™×ª ×¨×™×©×•×™ */
        .plate-container { background: #FFB800; padding: 10px; border-radius: 12px; border: 4px solid #000; margin-bottom: 20px; display: flex; align-items: center; position: relative; }
        .plate-input { background: none; border: none; font-size: 40px; font-weight: 900; width: 100%; text-align: center; outline: none; letter-spacing: 2px; font-family: 'Assistant', sans-serif; }
        .il-tag { background: #003399; color: white; padding: 5px; border-radius: 4px; font-size: 10px; font-weight: bold; position: absolute; left: 10px; }

        /* ×©×“×•×ª ×§×œ×˜ */
        .ios-field { width: 100%; padding: 18px; background: var(--card); border: 1px solid #333; color: #fff; border-radius: 16px; margin-bottom: 12px; font-size: 17px; box-sizing: border-box; transition: 0.3s; }
        .ios-field:focus { border-color: var(--primary); outline: none; }
        
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; padding: 20px; border-radius: 18px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(112, 0, 255, 0.3); }
        .btn-main:active { transform: scale(0.98); }

        .status { text-align: center; margin-bottom: 15px; font-weight: bold; min-height: 24px; font-size: 14px; }
        
        /* ×¦'×§×œ×™×¡×˜ */
        .category { margin-top: 35px; }
        .cat-header { color: var(--primary); font-size: 22px; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; }
        .cat-header::after { content: ""; flex: 1; height: 1px; background: #333; margin-right: 15px; }
        
        .check-item { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #222; transition: 0.2s; }
        .check-item:active { background: #1c1c26; }
        
        .cb { width: 26px; height: 26px; border: 2px solid var(--primary); border-radius: 8px; margin-left: 15px; flex-shrink: 0; transition: 0.2s; }
        .cb.checked { background: var(--danger); border-color: var(--danger); display: flex; align-items: center; justify-content: center; }
        .cb.checked::after { content: "âœ•"; color: white; font-weight: bold; font-size: 18px; }
        
        .item-text { font-size: 16px; flex-grow: 1; }
        .critical-badge { background: rgba(255, 59, 59, 0.2); color: var(--danger); font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: bold; border: 1px solid var(--danger); }

        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<script>
async function fetchFromRender() {
    const plate = document.getElementById('plate').value.replace(/\D/g, '');
    const status = document.getElementById('status');
    const overlay = document.getElementById('loading-overlay');
    
    if (plate.length < 7) { 
        status.innerHTML = "<span style='color:var(--danger)'>×”×–×Ÿ ××¡×¤×¨ ×ª×§×™×Ÿ (7 ××• 8 ×¡×¤×¨×•×ª)</span>"; 
        return; 
    }

    status.innerText = "";
    overlay.style.display = "flex";

    try {
        // ×©×™××•×© ×‘-URL ×©×œ×š ×‘-Render
        const response = await fetch(`https://carcheck-ai.onrender.com/car/${plate}`);
        const data = await response.json();

        if (data.result && data.result.records && data.result.records.length > 0) {
            const car = data.result.records[0];
            document.getElementById('brand').value = car.tozeret_nm.trim();
            document.getElementById('model').value = car.kinuy_mishari.trim();
            document.getElementById('year').value = car.shnat_yitzur;
            status.innerHTML = "<span style='color:var(--success)'>âœ… ×”×¨×›×‘ ×–×•×”×” ×‘×”×¦×œ×—×”!</span>";
        } else {
            status.innerHTML = "<span style='color:var(--danger)'>âŒ ×”×¨×›×‘ ×œ× × ××¦× ×‘×××’×¨</span>";
        }
    } catch (e) {
        status.innerHTML = "<span style='color:var(--danger)'>âš ï¸ ×©×’×™××ª ×—×™×‘×•×¨ - ×•×•×“× ×©×”×©×¨×ª ×‘-Render ×¤×¢×™×œ</span>";
        console.error(e);
    } finally {

    }
}

    document.getElementById('display-plate').innerText = "×œ×•×—×™×ª: " + plate;

    const categories = [
        { name: "×× ×•×¢ ×•××¢×¨×›×•×ª ×¢×–×¨", items: ["× ×–×™×œ×•×ª ×©××Ÿ", "××¤×œ×¡ × ×•×–×œ ×§×™×¨×•×¨", "×¨×¢×©×™×/× ×§×™×©×•×ª", "××¦×‘ ×¨×¦×•×¢×•×ª", "×ª×•×©×‘×•×ª ×× ×•×¢", "×¡×™×× ×™ ×¢×©×Ÿ (××’×–×•×–)", "××¦×‘ ××¦×‘×¨", "××¢×¨×›×ª ×¤×œ×™×˜×”"] },
        { name: "×’×™×¨ ×•×”×¢×‘×¨×ª ×›×•×—", items: ["×”×—×œ×§×” ×‘×™×Ÿ ×”×™×œ×•×›×™×", "× ×§×™×©×” ×‘×©×™×œ×•×‘", "×¨×¢×™×“×•×ª ×‘× ×¡×™×¢×”", "××¦×‘ ×¦×™×¨×™×•×ª/×’×•××™×•×ª", "×”×¢×‘×¨×ª ×”×™×œ×•×›×™× ×™×“× ×™×ª/×˜×™×¤×˜×¨×•× ×™×§"] },
        { name: "×©×œ×“×” ×•××¨×›×‘ (×©××¡×™)", items: ["×¤×’×™×¢×•×ª ×§×•×¨×•×ª ××•×¨×š", "×¡×™×× ×™ ×¨×™×ª×•×š/×ª×™×§×•×Ÿ", "×”×—×œ×¤×ª ×—×œ×§×™ ××¨×›×‘", "×¦×‘×¢ ×œ× ××—×™×“", "××¦×‘ ×¤×’×•×©×™×", "××›×¡×” ×× ×•×¢ ×•×ª× ××˜×¢×Ÿ", "×¡×’×™×¨×ª ×“×œ×ª×•×ª ×—×œ×§×”", "×—×œ×•×“×” ×‘××¨×›×‘"] },
