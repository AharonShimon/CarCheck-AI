<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarCheck AI Pro - 40 Points</title>
    <style>
        :root { --primary: #00F2FF; --accent: #7000FF; --bg: #0A0A0C; --card: #16161D; --text: #FFFFFF; --danger: #FF3B3B; --success: #00FF85; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; direction: rtl; overflow-x: hidden; }
        .container { padding: 20px; max-width: 600px; margin: auto; }
        
        .plate-container { background: #FFB800; padding: 10px; border-radius: 12px; border: 4px solid #000; margin-bottom: 20px; display: flex; align-items: center; position: relative; }
        .plate-input { background: none; border: none; font-size: 40px; font-weight: 900; width: 100%; text-align: center; outline: none; letter-spacing: 2px; color: #000; }
        .il-tag { background: #003399; color: white; padding: 5px; border-radius: 4px; font-size: 10px; font-weight: bold; position: absolute; left: 10px; }

        .ios-field { width: 100%; padding: 18px; background: var(--card); border: 1px solid #333; color: #fff; border-radius: 16px; margin-bottom: 12px; font-size: 17px; box-sizing: border-box; }
        
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; padding: 20px; border-radius: 18px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; transition: 0.3s; }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; }

        .status { text-align: center; margin-bottom: 15px; font-weight: bold; min-height: 24px; font-size: 14px; }
        
        .category { margin-top: 35px; }
        .cat-header { color: var(--primary); font-size: 22px; font-weight: bold; margin-bottom: 15px; display: flex; align-items: center; }
        .cat-header::after { content: ""; flex: 1; height: 1px; background: #333; margin-right: 15px; }
        
        .check-item { background: var(--card); padding: 18px; border-radius: 15px; margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #222; }
        .cb { width: 26px; height: 26px; border: 2px solid var(--primary); border-radius: 8px; margin-left: 15px; flex-shrink: 0; }
        .cb.checked { background: var(--danger); border-color: var(--danger); display: flex; align-items: center; justify-content: center; }
        .cb.checked::after { content: "âœ•"; color: white; font-weight: bold; }
        
        .critical-badge { background: rgba(255, 59, 59, 0.2); color: var(--danger); font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: bold; border: 1px solid var(--danger); margin-right: auto; }

        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding: 20px; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media print {
            .btn-main, #status, .plate-container { display: none !important; }
            body { background: white; color: black; }
            .check-item { border: 1px solid #ccc; background: white; color: black; }
            .cat-header { color: black; border-bottom: 2px solid black; }
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <h3 style="color:var(--primary)">××¢×™×¨ ××ª ×”×©×¨×ª...</h3>
    <p>×‘×—×™×¤×•×© ×¨××©×•×Ÿ ×–×” ×¢×©×•×™ ×œ×§×—×ª ×¢×“ 40 ×©× ×™×•×ª.<br>×× × ×”××ª×Ÿ.</p>
</div>

<div id="screen-input">
    <div class="container">
        <h1 style="text-align:center; margin-bottom: 30px;">CarCheck <span style="color:var(--primary)">AI</span></h1>
        
        <div class="plate-container">
            <span class="il-tag">IL</span>
            <input id="plate" class="plate-input" type="tel" placeholder="00000000" maxlength="8" oninput="this.value = this.value.replace(/\D/g, '')">
        </div>
        
        <div id="status" class="status"></div>
        
        <button id="search-btn" class="btn-main" onclick="fetchFromRender()">×–×”×” ×¨×›×‘ ×‘×××’×¨ ğŸ”</button>
        
        <div style="margin-top: 35px;">
            <input id="brand" class="ios-field" placeholder="×™×¦×¨×Ÿ">
            <input id="model" class="ios-field" placeholder="×“×’×">

        <div id="list-content"></div>
        <button class="btn-main" style="margin-top:40px" onclick="window.print()">×©××•×¨ ×“×•×— PDF ğŸ“„</button>
        <button class="btn-main" style="background:#222; margin-top:10px" onclick="location.reload()">×‘×™×˜×•×œ</button>

</div>

<script>
async function fetchFromRender() {
    const plate = document.getElementById('plate').value;
    const status = document.getElementById('status');
    const overlay = document.getElementById('loading-overlay');
    const btn = document.getElementById('search-btn');
    
    if (plate.length < 7) { 
        status.innerHTML = "<span style='color:var(--danger)'>×”×–×Ÿ ××¡×¤×¨ ×ª×§×™×Ÿ</span>"; 
        return; 
    }

    btn.disabled = true;
    overlay.style.display = "flex";

    try {
        const response = await fetch(`https://carcheck-ai.onrender.com/car/${plate}`);
        const data = await response.json();

        if (data.result && data.result.records && data.result.records.length > 0) {
            const car = data.result.records[0];
            document.getElementById('brand').value = car.tozeret_nm.trim();
            document.getElementById('model').value = car.kinuy_mishari.trim();
            document.getElementById('year').value = car.shnat_yitzur;
            status.innerHTML = "<span style='color:var(--success)'>âœ… ×–×•×”×”!</span>";
        } else {
            status.innerHTML = "<span style='color:var(--danger)'>âŒ ×œ× × ××¦× ×‘×××’×¨</span>";
        }
    } catch (e) {
        status.innerHTML = "<span style='color:var(--danger)'>âš ï¸ ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª</span>";
    } finally {
        overlay.style.display = "none";
        btn.disabled = false;
    }
}

    document.getElementById('display-plate').innerText = "×œ×•×—×™×ª: " + document.getElementById('plate').value;

    const categories = [
        { name: "×× ×•×¢", items: ["× ×–×™×œ×•×ª ×©××Ÿ", "× ×•×–×œ ×§×™×¨×•×¨", "×¨×¢×©×™×", "×¨×¦×•×¢×•×ª", "×ª×•×©×‘×•×ª", "×¢×©×Ÿ ××’×–×•×–", "××¦×‘×¨", "××¢×¨×›×ª ×¤×œ×™×˜×”"] },
        { name: "×’×™×¨", items: ["×”×—×œ×§×ª ×”×™×œ×•×›×™×", "× ×§×™×©×•×ª", "×¨×¢×™×“×•×ª", "×¦×™×¨×™×•×ª", "×’×•××™×•×ª ×”×’× ×”"] },
        { name: "×©×œ×“×” (×©××¡×™)", items: ["×§×¦×” ×©×œ×“×”", "×¢××•×“×™ ××¨×›×‘", "×¡×™×× ×™ ×¨×™×ª×•×š", "×ª×™×§×•× ×™ ×¦×‘×¢", "×¤×’×•×©×™×", "×©××©×•×ª", "××›×¡×” ×× ×•×¢", "×ª× ××˜×¢×Ÿ"] },
        { name: "×‘×˜×™×—×•×ª", items: ["×¦××™×’ ×§' ×™××™×Ÿ", "×¦××™×’ ×§' ×©×××œ", "×¦××™×’ ×' ×™××™×Ÿ", "×¦××™×’ ×' ×©×××œ", "×‘×œ××™×", "× ×•×¨×•×ª ×œ×•×—", "×—×•×¤×© ×”×’×”", "×›×¨×™×•×ª ××•×•×™×¨", "×‘×œ× ×™×“", "×—×’×•×¨×•×ª"] },
        { name: "×—×©××œ", items: ["××–×’×Ÿ", "×—×œ×•× ×•×ª", "× ×¢×™×œ×”", "××•×œ×˜×™××“×™×”", "××¦×œ××”/×—×™×™×©× ×™×", "×ª××•×¨×”", "×•×•×™×©×¨×™×", "×¨×™×¤×•×“×™×"] }
    ];

    let html = "";
    categories.forEach(cat => {
        html += `<div class="category"><div class="cat-header">${cat.name}</div>`;
        cat.items.forEach(item => {
            const isCritical = item.includes("×©×œ×“×”") || item.includes("×‘×œ××™×") || item.includes("× ×–×™×œ×•×ª");
            html += `
                <div class="check-item" onclick="this.querySelector('.cb').classList.toggle('checked')">
                    <div class="cb"></div>

                    ${isCritical ? '<span class="critical-badge">×§×¨×™×˜×™</span>' : ''}

}
</script>
