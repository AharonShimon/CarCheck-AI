window.handlePicker = async function(type) {
    const trigger = document.getElementById(type + '-trigger');
    if (trigger.classList.contains('disabled')) return;
    
    document.querySelectorAll('.popup-grid').forEach(p => p.classList.remove('active'));
    const target = document.getElementById(type + '-popup');
    target.classList.add('active');

    const grid = document.getElementById(type + '-grid');
    if (grid.children.length > 0 && type !== 'year') return;

    if (type === 'brand') {
        renderGrid('brand', basicBrands);
    } else if (type === 'model') {
        const brand = document.getElementById('val-b').value;
        await fetchOptions('models', brand, null, grid);
    } else if (type === 'submodel') {
        const brand = document.getElementById('val-b').value;
        const model = document.getElementById('val-m').value;
        await fetchOptions('submodels', brand, model, grid);

};

function renderGrid(type, items, targetElement = null) {
    const g = targetElement || document.getElementById(type + '-grid');
    g.innerHTML = '';
    
    // ××•×¤×¦×™×™×ª ×”×§×œ×“×” ×—×•×¤×©×™×ª ×ª××™×“

        const d = document.createElement('div'); d.className = 'grid-item'; d.style.gridColumn = "1/-1";
        d.innerHTML = `×”×©×ª××© ×‘: "${manualInput}" â•`;
        d.onclick = () => selectItem(type, manualInput);
        g.appendChild(d);
    }

    items.sort();
    items.forEach(item => {

    const animate = (ts) => {
        if (!start) start = ts;
        const prog = Math.min((ts - start) / 1000, 1);
        g.innerText = Math.floor(prog * score);
        if (prog < 1) requestAnimationFrame(animate);
    };
    requestAnimationFrame(animate);

    let color = score > 85 ? "var(--success)" : (score > 60 ? "var(--warning)" : "var(--danger)");
    g.style.borderColor = color; g.style.boxShadow = `0 0 30px ${color}`;
    document.getElementById('result-text').innerText = score > 85 ? "ğŸ’¯ ××•××œ×¥ ×œ×§× ×™×™×”!" : (score > 60 ? "âš ï¸ ×“×¨×•×© ××•×¡×š." : "âŒ ×œ× ×œ×’×¢×ª.");
    document.getElementById('result-text').style.color = color;

    const list = document.getElementById('defects-ul'); list.innerHTML = '';
    if (badItemsNames.length > 0) {
        document.getElementById('defects-container').style.display = 'block';

};
