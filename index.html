<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CarCheck AI Pro</title>
    <link rel="stylesheet" href="style.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>CarCheck <span>AI Pro</span></h1>
            <p>בוחן רכב אישי בכיס שלך</p>
        </header>

        <section id="step-1" class="step-card active">
            <h2>פרטי הרכב</h2>
            <div class="input-group">
                <label>יצרן</label>
                <select id="brand-select"><option value="">בחר יצרן...</option></select>
            </div>
            <div class="input-group">
                <label>דגם</label>
                <select id="model-select" disabled><option value="">בחר דגם...</option></select>
            </div>
            <div class="input-group">
                <label>שנה</label>
                <select id="year-select"><option value="">בחר שנה...</option></select>
            </div>
            <div class="input-group">
                <label>סוג מנוע</label>
                <select id="engine-select" disabled><option value="">בחר מנוע...</option></select>
            </div>
            <div class="input-group">
                <label>רמת גימור</label>
                <select id="trim-select" disabled><option value="">בחר גימור...</option></select>
            </div>
            <button id="to-checklist-btn" class="primary-btn">המשך לבדיקה פיזית</button>
        </section>

        <section id="step-2" class="step-card">
            <h2>בדיקת ליקויים</h2>
            <p style="font-size: 0.8rem; color: var(--text-dim);">סמן רק מה ש**לא תקין**</p>
            <div id="checklist-content"></div>
            <button id="analyze-ai-btn" class="primary-btn">נתח תוצאות ב-AI</button>
        </section>

        <section id="step-3" class="step-card">
            <div id="ai-results"></div>
            <button onclick="location.reload()" class="primary-btn" style="background: var(--card-bg); color: white; margin-top: 20px;">בדיקה חדשה</button>
        </section>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
