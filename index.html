<!DOCTYPE html>

    <style>
        :root { --primary: #00F2FF; --accent: #7000FF; --bg: #0A0A0C; --card: #16161D; --text: #E0E0E0; --danger: #FF3B3B; --success: #00FF85; --warning: #FFB800; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; direction: rtl; }
        .container { padding: 20px; max-width: 500px; margin: auto; padding-bottom: 50px; }
        
        h1 { text-align:center; margin-top: 10px; margin-bottom: 20px; font-size: 28px; }

        .plate-container { background: #FFB800; padding: 8px; border-radius: 12px; border: 3px solid #000; margin-bottom: 20px; display: flex; align-items: center; position: relative; box-shadow: 0 4px 15px rgba(255, 184, 0, 0.2); }
        .plate-input { background: none; border: none; font-size: 40px; font-weight: 900; width: 100%; text-align: center; outline: none; color: #000; letter-spacing: 4px; font-family: monospace; }
        .il-tag { background: #003399; color: white; padding: 4px 8px; border-radius: 6px; font-size: 11px; position: absolute; left: 10px; font-weight: bold; display: flex; flex-direction: column; align-items: center; line-height: 1; }

        .ios-field { width: 100%; padding: 15px; background: var(--card); border: 1px solid #333; color: #fff; border-radius: 14px; margin-bottom: 12px; box-sizing: border-box; font-size: 17px; transition: 0.3s; }
        .ios-field:focus { border-color: var(--primary); outline: none; }
        
        .btn-main { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; padding: 16px; border-radius: 16px; font-size: 18px; font-weight: 700; width: 100%; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 20px rgba(0, 242, 255, 0.25); }
        .btn-main:active { transform: scale(0.98); }

        #ai-card { display: none; background: rgba(22, 22, 29, 0.95); border: 1px solid rgba(0, 242, 255, 0.3); border-radius: 18px; padding: 20px; margin: 25px 0; animation: fadeIn 0.6s; }
        #ai-text { white-space: pre-wrap; line-height: 1.6; font-size: 15px; color: #ddd; }
        
        #loading-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .spinner { width: 50px; height: 50px; border: 4px solid #333; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ×¡×’× ×•× ×•×ª ×œ×¦'×§ ×œ×™×¡×˜ */
        .category { margin-top: 30px; }
        .cat-header { color: var(--primary); font-size: 19px; font-weight: 800; border-bottom: 2px solid #222; padding-bottom: 8px; margin-bottom: 12px; }
        .check-item { background: var(--card); padding: 15px; border-radius: 14px; margin-bottom: 10px; display: flex; align-items: center; cursor: pointer; }
        .cb { width: 24px; height: 24px; border: 2px solid #555; border-radius: 8px; margin-left: 15px; }
        .cb.checked { background: var(--danger); border-color: var(--danger); display: flex; align-items: center; justify-content: center; }
        .cb.checked::after { content: "âœ•"; color: white; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>

        <input id="model" class="ios-field" placeholder="×“×’× (×œ××©×œ: ××™×•× ×™×§)">

<script>
function formatText(text) {
    if (!text) return "";
    return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*/g, 'â€¢');
}

async function analyzeCar() {
    const plate = document.getElementById('plate').value;
    const brandField = document.getElementById('brand');
    const modelField = document.getElementById('model');
    const yearField = document.getElementById('year');
    
    const overlay = document.getElementById('loading-overlay');
    const status = document.getElementById('status');
    const aiCard = document.getElementById('ai-card');

    status.innerHTML = "";
    aiCard.style.display = "none";
    overlay.style.display = "flex";

    try {
        const response = await fetch('/analyze-car', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                plate, 
                brand: brandField.value, 
                model: modelField.value, 
                year: yearField.value 
            })
        });

        const data = await response.json();

        if (data.success) {
            // 1. ××™×œ×•×™ ×©×“×•×ª ××•×˜×•××˜×™ ×× ×”×’×™×¢ ××™×“×¢ ××”×××©×œ×”
            if (data.detectedInfo) {
                if(data.detectedInfo.brand) brandField.value = data.detectedInfo.brand;
                if(data.detectedInfo.model) modelField.value = data.detectedInfo.model;
                if(data.detectedInfo.year) yearField.value = data.detectedInfo.year;
            }

            // 2. ×”×¦×’×ª ×”×•×“×¢×” ×œ×¤×™ ×”×¡×˜×˜×•×¡ ×”×××©×œ×ª×™
            if (data.govStatus === "SUCCESS") {
                status.innerHTML = "<span style='color:var(--success)'>âœ… ×¨×›×‘ ×–×•×”×” ×‘××©×¨×“ ×”×ª×—×‘×•×¨×”!</span>";
            } else if (data.govStatus === "NOT_FOUND") {
                status.innerHTML = "<span style='color:var(--warning)'>âš ï¸ ×”×¨×›×‘ ×œ× × ××¦× ×‘×××’×¨, ××š ×‘×•×¦×¢ × ×™×ª×•×— ×™×“× ×™.</span>";
            } else if (data.govStatus === "API_ERROR" || data.govStatus === "TIMEOUT") {
                status.innerHTML = "<span style='color:var(--warning)'>âš ï¸ ×©×’×™××ª ×ª×§×©×•×¨×ª ×œ×××©×œ×” - ×‘×•×¦×¢ × ×™×ª×•×— ×™×“× ×™.</span>";
            } else {
                status.innerHTML = "<span style='color:var(--success)'>âœ… × ×™×ª×•×— AI ×‘×•×¦×¢ ×‘×”×¦×œ×—×”.</span>";
            }

            // 3. ×”×¦×’×ª ×”× ×™×ª×•×—
            aiCard.style.display = "block";
            document.getElementById('ai-text').innerHTML = formatText(data.aiAnalysis);

        } else {
            // × ×™×”×•×œ ×©×’×™××•×ª (×›××©×¨ ××™×Ÿ ×¤×¨×˜×™× ×‘×›×œ×œ)
            if (data.error === "MISSING_DETAILS") {
                if (data.govStatus === "NOT_FOUND") {
                    status.innerHTML = "<span style='color:var(--warning)'>âš ï¸ ×”×¨×›×‘ ×œ× ×§×™×™× ×‘×××’×¨. × × ×œ××œ× ×™×¦×¨×Ÿ ×•×“×’× ×™×“× ×™×ª.</span>";
                } else if (data.govStatus === "API_ERROR" || data.govStatus === "TIMEOUT") {
                    status.innerHTML = "<span style='color:var(--danger)'>âŒ ××ª×¨ ×”×××©×œ×” ×œ× ××’×™×‘. × × ×œ××œ× ×™×“× ×™×ª.</span>";
                } else {
                    status.innerHTML = "<span style='color:var(--danger)'>âš ï¸ ×—×•×‘×” ×œ××œ× ×™×¦×¨×Ÿ ×•×“×’× ×œ× ×™×ª×•×—.</span>";
                }
            } else {
                status.innerHTML = "<span style='color:var(--danger)'>âŒ ×©×’×™××ª ×©×¨×ª ×›×œ×œ×™×ª.</span>";
            }
        }

    } catch (e) {
        console.error(e);
        status.innerHTML = "<span style='color:var(--danger)'>âš ï¸ ×©×’×™××ª ×¨×©×ª. × ×¡×” ×©×•×‘.</span>";
    } finally {
        overlay.style.display = "none";
    }
}

function startInspection() {
    // ×‘×“×™×§×” ×©×™×© ×©× ×¨×›×‘
    if (!document.getElementById('brand').value) { 
        alert("× × ×œ××œ× ×¤×¨×˜×™ ×¨×›×‘ ××• ×œ×œ×—×•×¥ ×¢×œ '× ×ª×— ×¨×›×‘' ×§×•×“×!"); 
        return; 
    }
    
    // ××¢×‘×¨ ××¡×š
    document.getElementById('screen-input').style.display = 'none';
    document.getElementById('screen-check').style.display = 'block';
    
    // ××™×œ×•×™ ×›×•×ª×¨×•×ª
    const fullName = document.getElementById('brand').value + " " + document.getElementById('model').value;
    document.getElementById('display-name').innerText = fullName;
    document.getElementById('display-plate').innerText = document.getElementById('plate').value || "×œ×œ× ××¡×¤×¨";

    // --- ×”×—×™×“×•×©: ×”×¢×‘×¨×ª ×”× ×™×ª×•×— ×©×œ ×”-AI ×œ××¡×š ×”×‘×“×™×§×” ---
    const aiContent = document.getElementById('ai-text').innerHTML;
    const aiSection = document.getElementById('checklist-ai-summary');
    
    // ×× ×™×© ××§×•× ×‘×“×£ ×œ×”×¦×™×’ ××ª ×–×”, × ×¢×“×›×Ÿ ××•×ª×• (× ×¦×˜×¨×š ×œ×”×•×¡×™×£ ××ª ×”-DIV ×”×–×” ×‘-HTML ×œ××˜×”)
    if (aiContent && aiContent.length > 10) {
        // ×™×¦×™×¨×ª ××œ×× ×˜ ×“×™× ××™ ×× ×œ× ×§×™×™×
        let summaryDiv = document.getElementById('checklist-ai-box');
        if (!summaryDiv) {
            summaryDiv = document.createElement('div');
            summaryDiv.id = 'checklist-ai-box';
            summaryDiv.style.background = "rgba(0, 242, 255, 0.1)";
            summaryDiv.style.border = "1px solid var(--primary)";
            summaryDiv.style.borderRadius = "12px";
            summaryDiv.style.padding = "15px";
            summaryDiv.style.marginBottom = "20px";
            summaryDiv.style.fontSize = "14px";
            summaryDiv.innerHTML = `<strong style="color:var(--primary)">âš ï¸ ×“×’×©×™× ×œ×‘×“×™×§×” (××”-AI):</strong><div style="margin-top:5px; color:#ddd">${aiContent}</div>`;
            
            // ×”×•×¡×¤×” ×œ×¤× ×™ ×¨×©×™××ª ×”×‘×“×™×§×”
            const listContent = document.getElementById('list-content');
            listContent.parentNode.insertBefore(summaryDiv, listContent);
        } else {
            summaryDiv.innerHTML = `<strong style="color:var(--primary)">âš ï¸ ×“×’×©×™× ×œ×‘×“×™×§×” (××”-AI):</strong><div style="margin-top:5px; color:#ddd">${aiContent}</div>`;
        }
    }
    // ---------------------------------------------------

    // ×™×¦×™×¨×ª ×”×¦'×§ ×œ×™×¡×˜ ×”×¨×’×™×œ...
    const categories = [
        { name: "×× ×•×¢", items: ["× ×–×™×œ×•×ª ×©××Ÿ", "××¤×œ×¡ ××™×", "×¨×¢×© ×× ×•×¢", "×¨×¦×•×¢×•×ª", "×¢×©×Ÿ"] },
        { name: "×’×™×¨", items: ["×”×¢×‘×¨×ª ×”×™×œ×•×›×™×", "××›×•×ª ×‘×’×™×¨", "×¦×™×¨×™×•×ª", "×¨×¢×™×“×•×ª"] },
        { name: "×©×œ×“×”", items: ["×ª××•× ×•×ª/×ª×™×§×•× ×™ ×¦×‘×¢", "×§×•×¨×” ×§×“××™×ª", "×§×•×¨×” ××—×•×¨×™×ª", "×—×œ×•×“×”"] },
        { name: "×—×©××œ ×•×¤× ×™×", items: ["××–×’×Ÿ", "×—×œ×•× ×•×ª", "× ×•×¨×•×ª ××–×”×¨×”", "×¦××™×’×™×"] }
    ];

    let html = "";
    categories.forEach(cat => {
        html += `<div class="category"><div class="cat-header">${cat.name}</div>`;
        cat.items.forEach(item => {
            html += `<div class="check-item" onclick="this.querySelector('.cb').classList.toggle('checked')">
                        <div class="cb"></div><span>${item}</span>
                     </div>`;
        });
        html += `</div>`;
    });
    document.getElementById('list-content').innerHTML = html;
    window.scrollTo(0,0);
}
function shareToWhatsApp() {
    const name = document.getElementById('display-name').innerText;
    const aiText = document.getElementById('ai-text').innerText;
    const text = `*×“×•×— ×‘×“×™×§×ª ×¨×›×‘ - CarCheck AI* ğŸš—%0A*×¨×›×‘:* ${name}%0A----------------%0A*×¡×™×›×•× AI:*%0A${aiText}%0A----------------%0A× ×‘×“×§ ×‘××¤×œ×™×§×¦×™×”.`;
    window.open(`https://wa.me/?text=${text}`, '_blank');

</script>
