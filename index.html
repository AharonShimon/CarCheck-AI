<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCheck AI Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="loader-overlay" style="display:none;">
        <div class="spinner"></div>
        <p id="loader-text" style="color:white; margin-top:20px; font-weight:bold;">טוען נתונים...</p>
    </div>

    <div class="container">
        <header>
            <h1>CarCheck <span style="color:var(--accent)">AI</span></h1>
            <p>בדיקת רכב חכמה לפני קנייה</p>
        </header>

        <main id="screen-input">
            <input type="hidden" id="val-b"><input type="hidden" id="val-m">
            <input type="hidden" id="val-y"><input type="hidden" id="val-e">
            <input type="hidden" id="val-t">

            <div class="field-box">
                <label>יצרן</label>
                <div id="brand-trigger" class="selector"><span>בחר יצרן...</span></div>
                <div id="brand-popup" class="popup"><div id="brand-grid" class="grid"></div></div>
            </div>

            <div class="field-box">
                <label>דגם</label>
                <div id="model-trigger" class="selector disabled"><span>בחר דגם...</span></div>
                <div id="model-popup" class="popup"><div id="model-grid" class="grid"></div></div>
            </div>

            <div class="field-box">
                <label>שנה</label>
                <div id="year-trigger" class="selector disabled"><span>בחר שנה...</span></div>
                <div id="year-popup" class="popup"><div id="year-grid" class="grid"></div></div>
            </div>

            <div class="field-box highlight">
                <label>מנוע (AI ✨)</label>
                <div id="engine-trigger" class="selector disabled"><span>ממתין לנתונים...</span></div>
                <div id="engine-popup" class="popup"><div id="engine-grid" class="grid"></div></div>
            </div>

            <div class="field-box highlight">
                <label>רמת גימור</label>
                <div id="trim-trigger" class="selector disabled"><span>ממתין לנתונים...</span></div>
                <div id="trim-popup" class="popup"><div id="trim-grid" class="grid"></div></div>
            </div>

            <button id="btn-analyze" class="btn-primary" disabled>קבל חוות דעת מוסכניק 🤖</button>
            
            <div id="ai-result"></div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
