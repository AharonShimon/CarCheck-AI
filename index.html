<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCheck AI</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /*  驻砖专 砖专 CSS 住住  注专 拽抓 style.css */
        body { font-family: sans-serif; padding: 20px; background: #f1f5f9; text-align: center; }
        .container { background: white; padding: 2rem; border-radius: 20px; max-width: 500px; margin: 0 auto; }
        select, button { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; font-size: 16px; }
        button { background: #2563eb; color: white; font-weight: bold; cursor: pointer; }
        .result-box { display: none; background: #fff; margin-top: 20px; padding: 20px; border-top: 2px solid #eee; }
    </style>
</head>
<body>

    <div class="container">
        <h1>CarCheck AI </h1>
        
        <select id="brandSelect" onchange="loadModels()">
            <option value="">爪专...</option>
        </select>

        <select id="modelSelect" disabled>
            <option value="">...</option>
        </select>

        <select id="yearSelect">
            </select>

        <button onclick="analyzeCar()" id="btnAnalyze">住专拽 转 注转 </button>

        <div id="resultBox" class="result-box">
            <h2 id="scoreDisplay">--</h2>
            <p id="summaryText"></p>
            <ul id="faultsList" style="color: red; text-align: right;"></ul>
            <ul id="prosList" style="color: green; text-align: right;"></ul>
        </div>
    </div>

    <script src="cars.js"></script>

    <script>
        // 砖砖 砖转 carDatabase 砖注 拽抓 爪
        window.onload = function() {
            const brandSelect = document.getElementById("brandSelect");
            Object.keys(carDatabase).sort().forEach(brand => {
                brandSelect.innerHTML += `<option value="${brand}">${brand}</option>`;
            });
            
            //  砖 拽爪专
            const yearSelect = document.getElementById("yearSelect");
            for (let i = 2025; i >= 2005; i--) yearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        };

        function loadModels() {
            const brand = document.getElementById("brandSelect").value;
            const modelSelect = document.getElementById("modelSelect");
            modelSelect.innerHTML = '<option value="">...</option>';
            
            if (brand) {
                modelSelect.disabled = false;
                carDatabase[brand].forEach(m => modelSelect.innerHTML += `<option value="${m}">${m}</option>`);
            } else {
                modelSelect.disabled = true;
            }
        }

        async function analyzeCar() {
            // ... 转 拽 砖 砖专转  拽 ...
            const brand = document.getElementById("brandSelect").value;
            const model = document.getElementById("modelSelect").value;
            const year = document.getElementById("yearSelect").value;
            
            if(!brand || !model) return alert("住专 注");

            const res = await fetch('/analyze-ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ brand, model, year })
            });
            const data = await res.json();
            
            if(data.success) {
                document.getElementById("resultBox").style.display = "block";
                document.getElementById("scoreDisplay").innerText = "爪: " + data.aiAnalysis.reliability_score;
                document.getElementById("summaryText").innerText = data.aiAnalysis.summary;
                
                document.getElementById("faultsList").innerHTML = data.aiAnalysis.common_faults.map(f => `<li>${f}</li>`).join('');
                document.getElementById("prosList").innerHTML = data.aiAnalysis.pros.map(p => `<li>${p}</li>`).join('');
            }
        }
    </script>
</body>
</html>
