<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>
        :root { 
            --primary: #00F2FF; 
            --accent: #7000FF; 
            --bg: #0A0A0C; 
            --card: #16161D; 
            --text: #FFFFFF; 
            --danger: #FF3B3B; 
            --success: #00FF85;
            --warning: #FFB800;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            direction: rtl;
        }

        .container { padding: 20px; max-width: 500px; margin: auto; }

        /* ×œ×•×—×™×ª ×¨×™×©×•×™ */
        .plate-container { 
            background: #FFB800; padding: 12px; border-radius: 12px; 
            border: 4px solid #000; margin-bottom: 20px; display: flex; 
            align-items: center; position: relative; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .plate-input { 
            background: none; border: none; font-size: 35px; font-weight: 900; 
            width: 100%; text-align: center; outline: none; letter-spacing: 2px; color: #000; 
        }
        .il-tag { 
            background: #003399; color: white; padding: 5px; border-radius: 4px; 
            font-size: 10px; position: absolute; left: 10px; font-weight: bold;
            display: flex; flex-direction: column; align-items: center;
        }

        /* ×›×¨×˜×™×¡ AI */
        #ai-card { 
            display: none; background: linear-gradient(145deg, #1e1e26, #16161d); 
            border: 1px solid var(--primary); border-radius: 20px; padding: 20px; 
            margin: 20px 0; box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
            animation: slideUp 0.5s ease;
        }
        #ai-text { white-space: pre-wrap; line-height: 1.6; font-size: 15px; color: #e0e0e0; }

        /* ×›×¤×ª×•×¨×™× */
        .btn-main { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; border: none; padding: 18px; border-radius: 16px; 
            font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; 
            transition: 0.3s; margin-top: 10px;
        }
        .btn-main:active { transform: scale(0.97); }
        .btn-whatsapp { background: #25D366; color: white; margin-top: 15px; }

        /* ×¨×©×™××ª ×‘×“×™×§×” */
        .category { margin-top: 35px; }
        .cat-header { 
            color: var(--primary); font-size: 20px; font-weight: bold; 
            margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px;
        }
        .check-item { 
            background: var(--card); padding: 16px; border-radius: 14px; 
            margin-bottom: 10px; display: flex; align-items: center; border: 1px solid #222;
        }
        .cb { width: 24px; height: 24px; border: 2px solid #444; border-radius: 8px; margin-left: 15px; transition: 0.2s; }
        .cb.checked { background: var(--danger); border-color: var(--danger); display: flex; align-items: center; justify-content: center; }
        .cb.checked::after { content: "âœ•"; color: white; font-weight: bold; font-size: 14px; }

        .ios-field { 
            width: 100%; padding: 15px; background: var(--card); border: 1px solid #333; 
            color: #fff; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box;
        }

        #loading-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 45px; height: 45px; border: 4px solid #222; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @media print { .btn-main, .plate-container, #status { display: none !important; } }
    </style>
</head>
<body>

<div id="loading-overlay">

    <p style="color: var(--primary); margin-top: 15px; font-weight: bold;">×”-AI ×× ×ª×— × ×ª×•× ×™×...</p>
</div>

<div id="screen-input" class="container">
    <h1 style="text-align:center; font-size: 32px;">CarCheck <span style="color:var(--primary)">AI</span></h1>
    
    <div class="plate-container">

    <div id="status" style="text-align: center; margin-bottom: 15px; min-height: 20px;"></div>
    
    <button class="btn-main" onclick="fetchFromRender()">×–×”×” ×¨×›×‘ ×•×§×‘×œ ×“×•×— AI ğŸ¤–</button>

    <div id="ai-card">

            <span style="font-size: 24px; margin-left: 10px;">ğŸ›¡ï¸</span>

        </div>
        <div id="ai-text"></div>
    </div>

    <div style="margin-top: 25px; border-top: 1px solid #222; padding-top: 20px;">
        <input id="brand" class="ios-field" placeholder="×™×¦×¨×Ÿ">
        <input id="model" class="ios-field" placeholder="×“×’×">
        <input id="year" class="ios-field" placeholder="×©× ×ª ×™×™×¦×•×¨">
    </div>

    <button class="btn-main" style="background: #222;" onclick="startInspection()">×”××©×š ×œ×‘×“×™×§×ª 40 × ×§×•×“×•×ª â”</button>
</div>

<div id="screen-check" class="container" style="display:none">
    <div style="text-align:center;">
        <h2 id="display-name" style="margin-bottom:5px;"></h2>
        <p id="display-plate" style="color:var(--primary); font-weight:bold; margin-top:0;"></p>

    <button class="btn-main" style="margin-top:40px" onclick="window.print()">×©××•×¨ ×“×•×— PDF ğŸ“„</button>
    <button class="btn-main btn-whatsapp" onclick="shareToWhatsApp()">×©×ª×£ ×ª×•×¦××•×ª ×‘×•×•××˜×¡××¤ ğŸŸ¢</button>
    <button class="btn-main" style="background:#222; margin-top:10px" onclick="location.reload()">×‘×™×˜×•×œ ×•×‘×“×™×§×” ×—×“×©×”</button>
</div>

<script>
async function fetchFromRender() {
    const plate = document.getElementById('plate').value;
    const brand = document.getElementById('brand').value;
    const model = document.getElementById('model').value;
    const year = document.getElementById('year').value;
    const overlay = document.getElementById('loading-overlay');
    const status = document.getElementById('status');

    if (!plate && !brand) {
        status.innerHTML = "<span style='color:var(--danger)'>× × ×œ×”×–×™×Ÿ ×œ×•×—×™×ª ××• ×“×’×</span>";
        return;
    }

    overlay.style.display = "flex";

    try {
        const response = await fetch('https://carcheck-ai.onrender.com/analyze-car', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ plate, brand, model, year })
        });
        const data = await response.json();

        if (data.aiAnalysis) {
            if (data.detectedInfo) {
                document.getElementById('brand').value = data.detectedInfo.brand;
                document.getElementById('model').value = data.detectedInfo.model;
                document.getElementById('year').value = data.detectedInfo.year;
            }
            document.getElementById('ai-card').style.display = "block";
            document.getElementById('ai-text').innerText = data.aiAnalysis;
            status.innerHTML = "<span style='color:var(--success)'>âœ… × ×™×ª×•×— AI ×”×•×©×œ×</span>";
        }
    } catch (e) {
        status.innerHTML = "<span style='color:var(--danger)'>âš ï¸ ×©×’×™××” ×‘×—×™×‘×•×¨ ×œ×©×¨×ª</span>";
    } finally {
        overlay.style.display = "none";
    }
}

function startInspection() {
    const brand = document.getElementById('brand').value;
    if (!brand) { alert("×™×© ×œ×–×”×•×ª ×¨×›×‘ ×§×•×“×!"); return; }

    document.getElementById('screen-input').style.display = 'none';
    document.getElementById('screen-check').style.display = 'block';
    document.getElementById('display-name').innerText = brand + " " + document.getElementById('model').value;
    document.getElementById('display-plate').innerText = "×œ×•×—×™×ª: " + (document.getElementById('plate').value || "×‘×“×™×§×” ×™×“× ×™×ª");

    const categories = [
        { name: "×× ×•×¢ ×•××¢×¨×›×ª ×§×™×¨×•×¨", items: ["× ×–×™×œ×•×ª ×©××Ÿ", "× ×•×–×œ ×§×™×¨×•×¨", "×¨×¢×©×™× ×—×¨×™×’×™×", "×¨×¦×•×¢×•×ª", "×ª×•×©×‘×•×ª", "××¦×‘×¨", "××¢×¨×›×ª ×¤×œ×™×˜×”"] },
        { name: "×’×™×¨ ×•×”× ×¢×”", items: ["×”×—×œ×§×ª ×”×™×œ×•×›×™×", "× ×§×™×©×•×ª", "×¨×¢×™×“×•×ª", "×’×•××™×•×ª ×¦×™×¨×™×”", "×”×©×”×™×” ×‘×©×™×œ×•×‘"] },
        { name: "×©×œ×“×” (×©××¡×™)", items: ["××›×•×ª ×©×œ×“×”", "×¢××•×“×™ ××¨×›×‘", "×¡×™×× ×™ ×¨×™×ª×•×š", "×ª×™×§×•× ×™ ×¦×‘×¢", "×¤×’×•×©×™×", "×©××©×•×ª"] },
        { name: "×‘×˜×™×—×•×ª ×•××ª×œ×™×", items: ["×‘×œ××™×", "×¦××™×’×™×", "×—×•×¤×© ×”×’×”", "×‘×•×œ××™ ×–×¢×–×•×¢×™×", "×›×¨×™×•×ª ××•×•×™×¨", "× ×•×¨×•×ª ××–×”×¨×”"] },
        { name: "×—×©××œ ×•××‘×–×•×¨", items: ["××–×’×Ÿ", "×—×œ×•× ×•×ª", "× ×¢×™×œ×”", "××•×œ×˜×™××“×™×”", "×ª××•×¨×”", "×•×•×™×©×¨×™×", "×—×™×™×©× ×™ ×¨×•×•×¨×¡"] }
    ];

    let html = "";
    categories.forEach(cat => {
        html += `<div class="category"><div class="cat-header">${cat.name}</div>`;
        cat.items.forEach(item => {
            html += `<div class="check-item" onclick="this.querySelector('.cb').classList.toggle('checked')"><div class="cb"></div><span style="flex-grow:1">${item}</span></div>`;
        });
        html += `</div>`;
    });
    document.getElementById('list-content').innerHTML = html;
    window.scrollTo(0,0);
}

function shareToWhatsApp() {
    const name = document.getElementById('display-name').innerText;
    const plate = document.getElementById('display-plate').innerText;
    const ai = document.getElementById('ai-text').innerText;
    const text = `*×“×•×— ×‘×“×™×§×ª ×¨×›×‘ CarCheck AI*%0A%0A*×¨×›×‘:* ${name}%0A*${plate}*%0A%0A*× ×™×ª×•×— AI:*%0A${ai}`;
    window.open(`https://wa.me/?text=${text}`, '_blank');
}
</script>
