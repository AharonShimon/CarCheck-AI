<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarCheck AI Pro</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        .container { max-width: 600px; margin: 40px auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #1a73e8; margin-bottom: 25px; }
        
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        input:focus { border-color: #1a73e8; }
        
        button { padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 16px; }
        .btn-primary { background: #1a73e8; color: white; }
        .btn-primary:hover { background: #1558b0; }
        .btn-ai { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; width: 100%; margin-top: 15px; }
        .btn-manual { background: #6c757d; color: white; width: 100%; margin-top: 10px; }

        /* ×›×¨×˜×™×¡ ×ª×•×¦××•×ª */
        .result-card { display: none; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .car-specs { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-right: 4px solid #1a73e8; }
        
        /* ×›×¨×˜×™×¡ AI */
        .ai-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 10px; padding: 20px; margin-top: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .score-badge { float: left; padding: 5px 12px; border-radius: 20px; font-weight: bold; color: white; font-size: 0.9em; }
        .score-high { background: #28a745; }
        .score-med { background: #ffc107; color: black; }
        .score-low { background: #dc3545; }

        .lists-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .pros { background: #e6fffa; padding: 10px; border-radius: 8px; font-size: 0.9em; }
        .cons { background: #fff5f5; padding: 10px; border-radius: 8px; font-size: 0.9em; }
        ul { padding-right: 20px; margin: 5px 0; }
        
        .loading { text-align: center; color: #666; margin-top: 10px; display: none; }
        
        /* ××–×•×¨ ×™×“× ×™ */
        .manual-section { margin-top: 30px; padding-top: 20px; border-top: 1px dashed #ccc; }
        .manual-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸš— ×× ×ª×— ×¨×›×‘×™× Pro</h2>
    
    <div class="input-group">
        <input type="text" id="plateInput" placeholder="×”×›× ×¡ ××¡×¤×¨ ×¨×™×©×•×™ (8 ×¡×¤×¨×•×ª)">
        <button class="btn-primary" onclick="fetchCarData()">×—×¤×©</button>
    </div>

    <div id="result" class="result-card">
        <div class="car-specs">
            <h3 id="carTitle" style="margin:0 0 10px 0;"></h3>
            <div id="carDetails" style="color:#555;"></div>
        </div>
        
        <button id="aiBtn" class="btn-ai" onclick="getAiAnalysis()">âœ¨ ×”×¤×¢×œ × ×™×ª×•×— AI</button>
        <div id="loader" class="loading">Gemini ×× ×ª×— × ×ª×•× ×™×...</div>
        <div id="aiContent"></div>
    </div>

    <div class="manual-section">
        <h4 style="margin-bottom:10px; color:#666;">××• ×—×¤×© ×œ×¤×™ ×“×’× (×œ×œ× ××¡×¤×¨ ×¨×™×©×•×™):</h4>
        <div class="manual-inputs">
            <input type="text" id="mBrand" placeholder="×™×¦×¨×Ÿ">
            <input type="text" id="mModel" placeholder="×“×’×">
            <input type="number" id="mYear" placeholder="×©× ×”">
        </div>
        <button class="btn-manual" onclick="getAiAnalysis(true)">× ×ª×— ×™×“× ×™×ª</button>
    </div>
</div>

<script>
    let currentCar = {};

    async function fetchCarData() {
        const plate = document.getElementById('plateInput').value;
        const resDiv = document.getElementById('result');
        const details = document.getElementById('carDetails');
        
        if (!plate) return alert("× × ×œ×”×–×™×Ÿ ××¡×¤×¨");

        try {
            const response = await fetch('/get-car-details', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plate })
            });
            const result = await response.json();

            if (result.success) {
                const c = result.data;
                currentCar = { brand: c.tozeret_nm, model: c.kinuy_mishari, year: c.shnat_yitzur };
                
                document.getElementById('carTitle').innerText = `${currentCar.brand} ${currentCar.model}`;
                details.innerText = `×©× ×”: ${currentCar.year} | × ×¤×—: ${c.nefach_manoa} | ×‘×¢×œ×•×ª: ${c.baalut}`;
                
                resDiv.style.display = 'block';
                document.getElementById('aiContent').innerHTML = ""; // × ×§×” ×ª×•×¦××•×ª ×§×•×“××•×ª
                document.getElementById('aiBtn').style.display = 'block';
            } else {
                alert("×¨×›×‘ ×œ× × ××¦×. × ×¡×” ×œ×”×–×™×Ÿ ×™×“× ×™×ª ×œ××˜×”.");
            }
        } catch (e) { alert("×©×’×™××ª ×ª×§×©×•×¨×ª"); }
    }

    async function getAiAnalysis(isManual = false) {
        const aiBox = document.getElementById('aiContent');
        const loader = document.getElementById('loader');
        const btn = document.getElementById('aiBtn');
        
        let data = isManual ? {
            brand: document.getElementById('mBrand').value,
            model: document.getElementById('mModel').value,
            year: document.getElementById('mYear').value
        } : currentCar;

        if (!data.brand || !data.model) return alert("×—×¡×¨×™× × ×ª×•× ×™ ×¨×›×‘");

        // ×”×¦×’×ª UI ×‘×–××Ÿ ×˜×¢×™× ×”
        if(!isManual) btn.style.display = 'none';
        loader.style.display = 'block';
        aiBox.innerHTML = "";
        if(isManual) document.getElementById('result').style.display = 'block';

        try {
            const response = await fetch('/analyze-ai', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            
            loader.style.display = 'none';

            if (result.success) {
                renderAiCard(result.data, result.source);
            } else {
                aiBox.innerHTML = `<p style="color:red">×©×’×™××”: ${result.error}</p>`;
                if(!isManual) btn.style.display = 'block';
            }
        } catch (e) {
            loader.style.display = 'none';
            alert("×©×’×™××” ×‘×—×™×‘×•×¨ ×œ-AI");
        }
    }

    function renderAiCard(data, source) {
        const aiBox = document.getElementById('aiContent');
        
        // ×§×‘×™×¢×ª ×¦×‘×¢ ×œ×¤×™ ×¦×™×•×Ÿ
        let scoreClass = 'score-low';
        if (data.reliability_score >= 8) scoreClass = 'score-high';
        else if (data.reliability_score >= 5) scoreClass = 'score-med';

        const sourceIcon = source === 'cache' ? 'âš¡' : 'ğŸ¤–';

        aiBox.innerHTML = `
            <div class="ai-card">
                <div style="overflow:hidden; margin-bottom:10px;">
                    <span class="score-badge ${scoreClass}">×××™× ×•×ª: ${data.reliability_score}/10</span>
                    <h3 style="margin:0 10px 0 0; font-size:1.1em;">×“×•×— AI</h3>
                </div>
                
                <p><strong>ğŸ“ ×¡×™×›×•×:</strong> ${data.summary}</p>
                
                <div class="lists-container">
                    <div class="pros">
                        <strong style="color:#28a745">âœ… ×™×ª×¨×•× ×•×ª</strong>
                        <ul>${data.pros.map(p => `<li>${p}</li>`).join('')}</ul>
                    </div>
                    <div class="cons">
                        <strong style="color:#dc3545">âš ï¸ ×—×¡×¨×•× ×•×ª</strong>
                        <ul>${data.cons.map(c => `<li>${c}</li>`).join('')}</ul>
                    </div>
                </div>

                <div style="margin-top:15px; font-size:0.9em; background:#f8f9fa; padding:10px; border-radius:5px;">
                    <strong>ğŸ”§ ×ª×§×œ×•×ª × ×¤×•×¦×•×ª:</strong> ${data.common_faults.join(', ')}
                </div>
                
                <div style="text-align:left; font-size:0.75em; color:#aaa; margin-top:5px;">
                    ××§×•×¨ ××™×“×¢: ${sourceIcon} ${source === 'cache' ? '×–×™×›×¨×•×Ÿ ××”×™×¨' : '× ×™×ª×•×— ×—×™'}
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
